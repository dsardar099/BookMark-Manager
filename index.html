<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans&family=Play&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>BookMark Manager</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center bg-info mt-2 rounded header">
            <div class="col-12 col-md-8 display-5 text-center py-3">
                BookMark Manager
            </div>
        </div>

        <!-- Edit Modal -->

        <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Bookmark</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row justify-content-start g-3 needs-validation py-4 bg-light" autocomplete="off" id="editForm" novalidate>
                            <input type="hidden" id="id" autocomplete="off">
                            <div class="col-12 col-md-6">
                                <label for="etitle" class="form-label">Title<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="etitle" placeholder="Title" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Title!
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="ecat" class="form-label">Category<span class="text-danger">*</span></label>
                                <!-- <input type="text" class="form-control" id="cat" placeholder="Category"> -->
                                <input class="form-control" list="edatalistOptions" id="ecat" autocomplete="off" placeholder="Type to search..." required>
                                <datalist id="edatalistOptions">
                                </datalist>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Category!
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="eurl" class="form-label">URL<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="eurl" autocomplete="off" placeholder="URL" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter URL!
                                </div>
                            </div>
                            <div class="col-12 col-md-10">
                                <label for="etag" class="form-label">Tags</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="etag" autocomplete="off" placeholder="Tag" aria-label="addTag" aria-describedby="addTag">
                                    <button class="btn btn-primary" id="eaddTag" type="button"><i class="fas fa-plus-circle"></i></button>
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Enter Tag!
                                </div>
                            </div>

                            <!-- Here all the tags will be shown -->
                            <div class="col-12" id="eshowTags">
                            </div>

                            <div class="col-12 text-end">
                                <button class="btn btn-warning" type="button" onclick="eresetForm();">Reset</button>
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-2">
            <!-- Form for adding bookmarks -->
            <div class="col-12 col-md-4 mt-3">
                <form class="row justify-content-start g-3 needs-validation pb-3 bg-light" autocomplete="off" id="addForm" novalidate>
                    <div class="col-12 text-center pb-3 addHeader">
                        Add Bookmark
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="title" class="form-label">Title<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" autocomplete="off" placeholder="Title" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Enter Title!
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="cat" class="form-label">Category<span class="text-danger">*</span></label>
                        <!-- <input type="text" class="form-control" id="cat" placeholder="Category"> -->
                        <input class="form-control" list="datalistOptions" id="cat" autocomplete="off" placeholder="Type to search..." required>
                        <datalist id="datalistOptions">
                        </datalist>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Enter Category!
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="url" class="form-label">URL<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="url" autocomplete="off" placeholder="URL" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Enter URL!
                        </div>
                    </div>
                    <div class="col-12 col-md-10">
                        <label for="tag" class="form-label">Tags</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="tag" autocomplete="off" placeholder="Tag" aria-label="addTag" aria-describedby="addTag">
                            <button class="btn btn-primary" id="addTag" type="button"><i class="fas fa-plus-circle"></i></button>
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Enter Tag!
                        </div>
                    </div>

                    <!-- Here all the tags will be shown -->
                    <div class="col-12" id="showTags">
                    </div>

                    <div class="col-12 text-end">
                        <button class="btn btn-warning" type="button" onclick="resetForm();">Reset</button>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>
            </div>

            <!-- Position for displaying bookmarks -->

            <div class="col-12 col-md-8">
                <div class="row justify-content-center filter-bar rounded">
                    <div class="col-6 col-md-auto me-auto py-1">
                        <form class="d-flex">
                            <select class="form-select" id="sortWith" aria-label="sortWith">
                                <option selected disabled>Select FilterBy First</option>
                                <option value="0">None</option>
                                <option value="title">Title</option>
                                <option value="category">Category</option>
                                <option value="tag">Tag</option>
                                <option value="date">Date</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-6 col-md-auto me-auto py-1">
                        <form class="d-flex" id="sortOrderForm">
                        </form>
                    </div>
                    <div class="col-12 col-md-4 text-center ms-md-auto py-1">
                        <form class="d-flex" id="searchForm" autocomplete="off">
                            <input class="form-control" autocomplete="off" type="text" placeholder="Type To Search" aria-label="Search" id="search">
                            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                        </form>
                    </div>
                </div>
                <div class="disp-tab overflow-auto mt-3 border">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Category</th>
                                <th scope="col">Tags</th>
                                <th scope="col">Date</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="bookmark">
                        </tbody>
                </div>
                </table>

            </div>


        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="app.js"></script>
</body>

</html>
